<div class="all">
  <div class="filtrs">
    <div class="input-group">
      <input
        type="search"
        class="form-control rounded"
        placeholder="Search"
        aria-label="Search"
        aria-describedby="search-addon"
      />
      <button type="button" class="btn btn-outline-primary">search</button>
    </div>
    <div class class="sort">
      <form action="">
        <select name="" id="">
          <option value="" disabled>Сортировать по</option>
          <option value="">Новейшие</option>
          <option value="">Давнишний</option>
          <option value="">Популярность</option>
          <option value="">Самый тяжелый</option>
          <option value="">Самый простой</option>
        </select>
      </form>
    </div>
    <div class="language">
      <form action="">
        <select name="" id="">
          <option value="" disabled>Язык</option>
          <option value="">Русский</option>
          <option value="">Английский</option>
        </select>
      </form>
    </div>
    <div class="tags">
      <div class="input-group">
        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
          aria-describedby="search-addon" />
        <button type="button" class="btn btn-outline-primary">#tags</button>
      </div>
    </div>
  </div>
  <div class="searchTable">
    <div class="math-table">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col" class="maintabl">#</th>
            <th scope="col" class="maintabl">Name</th>
            <th scope="col" class="maintabl">ShortDescrtiption</th>
            <th scope="col" class="maintabl">Status</th>
            <th scope="col" class="maintabl">Author</th>
            <th scope="col" class="maintabl">Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of taskarray">
            <td>
              {{ task.id }}
            </td>
            <td>
              {{ task.name }}
            </td>
            <td>
              {{ task.shortDescription }}
            </td>
            <td>
              {{ task.status }}
            </td>
            <td>
              {{ task.creatorUser.nickname }}
            </td>
            <td>
              {{ task.rating }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="pag">
  <nav aria-label="...">
    <ul class="pagination">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1" aria-disabled="true"
          >Previous</a
        >
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item active" aria-current="page">
        <a class="page-link" href="#"
          >2 <span class="visually-hidden"></span
        ></a>
      </li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
</div>
